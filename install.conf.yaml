- defaults:
    link:
      relink: true

- clean: ["~", "~/.config", "~/.zfunc"]

- create:
    - ~/Developer
    - ~/.config
    - ~/.zfunc

- link:
    # Shell
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: zsh/inputrc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Ghostty
    # ~/.config/ghostty: ghostty
    # Terminal Packages & Apps
    ~/.config/zed: zed
    # ~/.config/btop: btop
    # ~/.config/yazi: yazi
    # SSH
    ~/.ssh/config: ssh/config
    # Editors
    # ~/.config/micro: micro
    # ~/.nanorc: nano/nanorc
    # ~/.nano: nano/config
    # Linters
    ~/.config/codebook: codebook
