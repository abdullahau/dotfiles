- defaults:
    link:
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/Developer
    - ~/.config

- link:
    # Shell
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: zsh/inputrc
    ~/.zfunc: zsh/zfunc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Configurations
    # Terminal Packages & Apps
    ~/.config/zed: zed
    ~/.config/micro: micro
    # ~/.config/btop: btop
    ~/.config/yazi: yazi
    # SSH
    ~/.ssh/config: ssh/config
    # Linters
    ~/.config/codebook: codebook
    ~/.config/ruff: ruff

- shell:
    - sudo pacman -S zsh
    - [chsh -s $(which zsh), Making zsh the default shell]
    - exec zsh
    - 
        command: ./setup_omarchy.zsh
        stdin: true
        stdout: true
        stderr: true