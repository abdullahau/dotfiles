- defaults:
    link:
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/Developer
    - ~/.config

- link:
    # Shell
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: zsh/inputrc
    ~/.zfunc: zsh/zfunc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Ghostty
    ~/.config/ghostty: ghostty
    ~/Library/Application Support/com.mitchellh.ghostty/config: ghostty/config
    # Terminal Packages & Apps
    ~/.logseq: logseq
    ~/.config/zed: zed
    ~/.config/marimo: marimo
    ~/.config/rstudio: rstudio
    ~/.config/btop: btop
    ~/.config/yazi: yazi
    # SSH
    ~/.ssh/config: ssh/config
    # Editors
    ~/.config/micro: micro
    ~/.nanorc: nano/nanorc
    ~/.nano: nano/config
    # Linters
    ~/.config/codebook: codebook
    ~/.config/ruff: ruff

