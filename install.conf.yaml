- defaults:
    link:
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/Developer
    - ~/.config

- link:
    # Shell
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: zsh/inputrc
    ~/.zfunc: zsh/zfunc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Configurations
    # Terminal Packages & Apps
    ~/.config/micro: micro
    ~/.config/yazi: yazi
    ~/.config/bat: bat
    ~/.config/fastfetch: fastfetch
    # SSH
    ~/.ssh/config: ssh/config
    # Linters
    ~/.config/codebook: codebook
    ~/.config/ruff: ruff

- shell:
    -   command: sudo apt install zsh
        stdin: true
        stdout: true
        stderr: true
    -   command: [chsh -s $(which zsh), Making zsh the default shell]
        stdin: true
        stdout: true
        stderr: true
    -   command: [exec zsh, Running ZSH shell]
        stdout: true
        stderr: true
    -   command: ./setup_ubuntu.zsh
        stdin: true
        stdout: true
        stderr: true
    -   command: ./setup_homebrew.zsh
        stdin: true
        stdout: true
        stderr: true
    -   command: ./setup_docker.zsh
        stdin: true
        stdout: true
        stderr: true
    -   command: ./setup_uv.zsh
        stdout: true
        stderr: true
