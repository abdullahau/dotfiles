- defaults:
    link:
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/Developer
    - ~/.config

- link:
    # Shell
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: zsh/inputrc
    # Shell - requires ruff and tailscale preinstalled
    ~/.zfunc: zsh/zfunc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Terminal Packages & Apps
    ~/.config/zed: zed
    ~/.config/micro: micro
    # ~/.config/btop: btop
    ~/.config/yazi: yazi
    # SSH
    ~/.ssh/config: ssh/config
    # Linters
    ~/.config/codebook: codebook
    ~/.config/ruff: ruff

