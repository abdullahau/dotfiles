- defaults:
    link:
      relink: true

- clean: ['~', '~/.config', '~/.zfunc']

- create:
    - ~/Developer
    - ~/.config    
    - ~/.zfunc

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.inputrc: inputrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/Library/Application Support/com.mitchellh.ghostty/config: ghostty/config
    ~/.ssh/config: ssh/config
    ~/.config/codebook: codebook
    ~/.config/zed: zed
    ~/.config/btop: btop
    ~/.config/micro: micro
    ~/.config/yazi: yazi
    ~/.config/ruff: ruff/config
    ~/.zfunc/_ruff: ruff/zfunc/_ruff
    ~/.config/marimo: marimo
    ~/.config/rstudio: rstudio
    ~/.nanorc: nano/nanorc
    ~/.nano: nano/config

